<!DOCTYPE html>
<html lang="en">
<head>
    <title>Homepage</title>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#0a0a0a" media="(prefers-color-scheme: dark)" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/homepage/style.css" />
    <script src="/static/homepage/script.js" defer></script>
</head>
<body onload="getUserInfo()">
    <h1>Homepage</h1>
    <div class="div_user_info">
        <label for="balance">Balance: </label>
        <input id="balance" type="text" class="info_box" readonly value=""><br><br>
        <label for="wallet">Wallet: </label>
        <input id="wallet" type="text" class="info_box" readonly value="">
        <button onclick="copyToClipboard()"></button>
    </div>
    <div class="div_new_transaction">
        <label for="recipient">Recipient's wallet: </label><br><br>
        <input id="recipient" type="text" class="transaction_info" value=""><br><br>
        <label for="amount">Amount to send: </label>
        <input id="amount" type="text" class="transaction_info_amount" value=""><br><br>
        <label for="message">Message for the transaction: </label><br><br>
        <textarea id="message" rows="6" class="transaction_info" cols="50" content=""></textarea><br><br>
        <input type="submit" class="button" onclick="sendTransaction()" value="Send transaction">
    </div>
</body>
</html>
