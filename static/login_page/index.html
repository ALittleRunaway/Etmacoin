<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#0a0a0a" media="(prefers-color-scheme: dark)" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/login_page/style.css" />
    <script src="/static/login_page/script.js"></script>
</head>
<body>
    <div class="header">
        <h1>EtmaCoin</h1>
    </div>
    <div class="main_area">
        <div class="div_register">
            <label for="first_login">Create your login: </label><br><br>
            <input id="first_login" name="first_login" type="text" value="" autocomplete="on"><br><br>
            <label for="first_pass">Create your password: </label><br><br>
            <input id="first_pass" name="first_pass" type="password" value=""><br><br>
            <label for="first_pass_confirm">Confirm your password: </label><br><br>
            <input id="first_pass_confirm" name="first_pass_confirm" type="password" value=""><br><br>
            <input type="submit" value="Sign up" onclick="registerUser()"><br><br>
    </div>
    <div class="div_login">
        <label for="login">Enter your login: </label><br><br>
        <input id="login" name="login" type="text" value="" autocomplete="on"><br><br>
        <label for="pass">Enter your password: </label><br><br>
        <input id="pass" name="pass" type="password" value=""><br><br>
        <input type="submit" value="Sign in" onclick="loginUser()"><br><br>
    </div>
    </div>
</body>
</html>
